<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h3>Login</h3>
    <h4 wicket:id="status">Je bent nog niet aangemeld!</h4>
    <h5 wicket:id="dateTime">March 1st, 2012</h5>
    <form wicket:id="loginForm" action="" method="POST">
        <table class="box" cellspacing="1" align="center">
            <tbody>
                <tr>
                    <td><label for="fldUsername"><wicket:message key="label.username"/></label></td>
                    <td><input class="text focusOnLoad" size="10" maxlength="10" type="text" wicket:id="username" id="fldUsername"/></td>
                </tr>
                <tr>
                    <td><label for="fldPassword"><wicket:message key="label.password"/></label></td>
                    <td><input type="password" size="10" maxlength="8" class="text" wicket:id="password" id="fldPassword"/></td>
                </tr>
                <tr>
                    <span class="login-submit">
                        <td colspan="2"><button wicket:id="login-link" type="submit" name="submit" value="Login" class="login-button"/></td>
                    </span>
                </tr>
            </tbody>
        </table>
    </form>
</wicket:panel>
</html>
